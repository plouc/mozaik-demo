#
# mozaik generic demo dashboard
#
# It's not required, but you should add this env var,
# without it, you'll probably reach the API rate limit.
#
# GITHUB_API_TOKEN=xxxxx
#
port: 5000

# define duraton between each dashboard rotation (s)
rotationDuration: 10
# define the interval used by Mozaïk Bus to call registered APIs (ms)
apis:
  pollInterval: 100000

dashboards:
- columns: 4
  rows:    3
  title:   Mozaïk demo dashboard
  widgets:
  -
    extension:    github
    widget:       UserBadge
    user:         plouc
    columns:      1
    rows:         1
    x:            0
    y:            0
  -
    extension:    github
    widget:       OrgBadge
    organization: ekino
    columns:      1
    rows:         1
    x:            1
    y:            0
  -
    extension:    github
    widget:       RepoContributorsStats
    repository:   plouc/mozaik
    columns:      1
    rows:         1
    x:            2
    y:            0
  -
    extension:    github
    widget:       RepoBadge
    repository:   plouc/mozaik
    columns:      1
    rows:         1
    x:            3
    y:            0
  -
    extension:    mozaik
    widget:       Inspector
    columns:      1
    rows:         1
    x:            0
    y:            1
  -
    extension:    github
    widget:       Status
    columns:      1
    rows:         1
    x:            1
    y:            1
  -
    extension:    github
    widget:       Branches
    repository:   plouc/mozaik
    columns:      1
    rows:         1
    x:            2
    y:            1
  -
    extension:    github
    widget:       PullRequests
    repository:   plouc/mozaik
    columns:      1
    rows:         1
    x:            3
    y:            1
  -
    extension:    travis
    widget:       Repository
    owner:        plouc
    repository:   mozaik
    columns:      1
    rows:         1
    x:            0
    y:            2
  -
    extension:   travis
    widget:      BuildHistogram
    owner:       plouc
    repository:  mozaik
    columns:     2
    rows:        1
    x:           1
    y:           2
  -
    extension:   travis
    widget:      BuildHistory
    owner:       plouc
    repository:  mozaik
    columns:     1
    rows:        1
    x:           3
    y:           2
